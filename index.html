<!DOCTYPE HTML>
<html>
    <head>
        <title>js.nation</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <!-- libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>        
        <!-- audio -->
        <script src="./js/audio/loader.js"></script>
        <script src="./js/audio/nodes.js"></script>
        <!-- math -->
        <script src="./js/math/transform.js"></script>
        <!-- misc -->
        <script src="./js/misc/callbacks.js"></script>
        <script src="./js/misc/config.js"></script>
        <script src="./js/misc/database.js"></script>
        <script src="./js/misc/util.js"></script>
        <script src="./js/misc/id3-minimized.js"></script>
        <!-- model -->
        <script src="./js/model/priority.js"></script>
        <script src="./js/model/song.js"></script>
        <!-- visual -->
        <script src="./js/visual/background.js"></script>
        <script src="./js/visual/canvas.js"></script>
        <script src="./js/visual/emblem.js"></script>
        <script src="./js/visual/gui.js"></script>
        <script src="./js/visual/particles.js"></script>
        <script src="./js/visual/spectrum.js"></script>
        <!-- root -->
        <script src="./js/main.js"></script>
    </head>
    <body>
        
        <div class="" id="gui_full">
            <div class="vertCen">
                <div id="controls">
                    <table id="display" border="1"></table>
                    <br><div id="messages"></div>
                </div>
            </div>
        </div>
        
        <div id="gui_top">
            <div class="fl">
                <div class="vertCen">
                    <button id="showGUI">showGUI</button>
                    <button onclick="Background.flipImage();" id="flipBG">Flip Background</button>
                </div>
            </div>
            <div class="fc">
                <div class="vertCen">
                    <div id="elmTitle"></div>
                </div>
            </div>
            <div class="fr">
                <div class="vertCen">
                    <button id="viewDB">Refresh Datbase</button>
                    <button id="delDB">Delete Datbase</button>
                </div>
            </div>
        </div>
        <div id="gui_bottom">
            <div class="fl">
                <div class="vertCen">
                    <input accept="audio/*" type="file" id="fileSelector"><br>
                    <input type="text" id="artist" placeholder="Artist">
                    <input type="text" id="title" placeholder="Title">
                    <button id="add2DB">Add To Database</button>
                </div>
            </div>
            <div class="fc">
                <div class="vertCen">
                    <audio controls autoplay id="audio">
                </div>
            </div>
            <div class="fr">
                <div class="vertCen">
                    <div id="elmCredit">Caseif & Incept 2017</div>
                </div>
            </div>
        </div>
    
        <div id="content">
            <canvas id="canvas" style="display: block;"></canvas>
        </div>
        <div id="background" class="lazyaf">
            <img src="error.src" class="bgleft" id="limg1" onerror="this.style.display='none'">
            <img src="error.src" class="bgright" id="limg2" onerror="this.style.display='none'">
        </div>
        <div id="background" class="realbg">
            <img src="error.src" class="bgleft" id="bgimg1" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
            <img src="error.src" class="bgright" id="bgimg2" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
        </div>
    </body>
</html>
