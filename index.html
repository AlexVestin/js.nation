<!DOCTYPE HTML>
<html>
    <head>
        <title>js.nation</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <!-- libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <script src="http://incept.cc/dev/js/id3-minimized.js"></script>
        <!-- audio -->
        <script src="./js/audio/loader.js"></script>
        <script src="./js/audio/nodes.js"></script>
        <!-- math -->
        <script src="./js/math/transform.js"></script>
        <!-- misc -->
        <script src="./js/misc/callbacks.js"></script>
        <script src="./js/misc/config.js"></script>
        <script src="./js/misc/database.js"></script>
        <script src="./js/misc/util.js"></script>
        <!-- model -->
        <script src="./js/model/priority.js"></script>
        <script src="./js/model/song.js"></script>
        <!-- visual -->
        <script src="./js/visual/background.js"></script>
        <script src="./js/visual/canvas.js"></script>
        <script src="./js/visual/emblem.js"></script>
        <script src="./js/visual/gui.js"></script>
        <script src="./js/visual/particles.js"></script>
        <script src="./js/visual/spectrum.js"></script>
        <!-- root -->
        <script src="./js/main.js"></script>
    </head>
    <body>
        
        <div id="masterGUI">
            <div id="gui_top">
                <div class="fl"></div>
                <div class="fc ">
                    <marquee class="vertCen" id="elmTitle" behavior="scroll" direction="left" scrollamount="7">Title Goes Here</marquee>
                </div>
                <div class="fr "></div>
            </div>
            <div id="gui_bottom">
                <div class="fl ">
                    <div class="vertCen" id="elmCredit">Caseif & Incept 2017</div>
                </div>
                <div class="fc ">
                    <audio class="vertCen" controls autoplay id="audio">
                </div>
                <div class="fr "></div>
            </div>
            <div id="gui_full"></div>
        </div>
        

        <div id="controls">
            <!-- TODO: the fuck is this shit -->
            <span class="header"><p>Controls</p></span>
            <p>Local Upload:</p>
            <input accept="audio/*" type="file" id="fileSelector">
            <br><br>
            <table id="display" border="1"></table>
            <br><br><button id="viewDB">Refresh Datbase</button>
            <br><br><button id="delDB">Delete Datbase</button>
            <br><div id="messages"></div> 
            <br><br><img width="300px" id="img">
            <br><br>
            <br><br><label for="title">Title: </label>
            <input type="text" id="title">
            <br><br><label for="artist">Artist: </label>
            <input type="text" id="artist">
            <br><br><button id="add2DB">Add To Database</button>
        </div>
    
        <div id="content">
            <canvas id="canvas" style="display: block;"></canvas>
        </div>
        <div id="background" class="lazyaf">
            <img src="error.src" class="bgleft" id="limg1" onerror="this.style.display='none'">
            <img src="error.src" class="bgright" id="limg2" onerror="this.style.display='none'">
        </div>
        <div id="background" class="realbg">
            <img src="error.src" class="bgleft" id="bgimg1" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
            <img src="error.src" class="bgright" id="bgimg2" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
        </div>
    </body>
</html>
