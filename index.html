<!DOCTYPE HTML>
<html>
    <head>
        <title>js.nation</title>
        <!---------------------------------------- CDN ---------------------------------------->
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- jQuery UI -->
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Datbase Wrapper -->
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <!-- Semantic OwO -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
        <!--------------------------------------- Local --------------------------------------->
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/gui.css">
        <link rel="stylesheet" type="text/css" href="./css/background.css">
        <!-- audio -->
        <script src="./js/audio/loader.js"></script>
        <script src="./js/audio/nodes.js"></script>
        <!-- math -->
        <script src="./js/math/transform.js"></script>
        <!-- misc -->
        <script src="./js/misc/callbacks.js"></script>
        <script src="./js/misc/config.js"></script>
        <script src="./js/misc/database.js"></script>
        <script src="./js/misc/util.js"></script>
        <script src="./js/misc/id3-minimized.js"></script>
        <script src="./js/misc/io.js"></script>
        <!-- model -->
        <script src="./js/model/priority.js"></script>
        <script src="./js/model/song.js"></script>
        <!-- visual -->
        <script src="./js/visual/background.js"></script>
        <script src="./js/visual/canvas.js"></script>
        <script src="./js/visual/emblem.js"></script>
        <script src="./js/visual/gui.js"></script>
        <script src="./js/visual/particles.js"></script>
        <script src="./js/visual/spectrum.js"></script>
        <!-- root -->
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div id="gui_full">
            <div class="vertCen" id="gui_full_holder">
                <div class="absolutecenter" id="controls">
                    <div class="ui fluid action input inverted">
                        <input type="text" readonly Value="Select Audio File">
                        <input accept="audio/*" type="file" id="fileSelector">
                        <div class="ui icon button">
                            <i class="cloud upload icon"></i>
                        </div>
                    </div>
                    <table class="ui selectable inverted table" id="display" border="1"></table>
                    <div class="ui input"><input type="text" id="artist" placeholder="Artist"></div>
                    <div class="ui input"><input type="text" id="title" placeholder="Title"></div>
                    <button class="ui button" id="add2DB">Add To Database</button>
                    
                    <button class="ui button" id="viewDB">Refresh Datbase</button>
                    <button class="ui button" id="delDB">Delete Datbase</button>
                </div>
            </div>
        </div>
        
        <div class="flex" id="gui_top">
            <div id="elmTitle"></div>
        </div>
        
        <div class="flex" id="gui_bottom">
            <!-- Left -->
            <button class="ui button inverted transparent" onclick="Background.flipImage();" id="flipBG">Flip BG</button>
            <!-- Center -->
            <div class="flex" id="audio-player">  
              <div class="flex main_controls"><i id="previous" class="fa fa-step-backward"></i><i id="play" class="fa fa-play"></i><i id="next" class="fa fa-step-forward"></i></div>
              <span id="time" class="time">00:00</span>
              <progress id="progressbar" class="flex-auto" value="0" max="100"></progress>
              <i id="mute" class="fa fa-volume-up"></i><progress id="volume" class="flex-auto" value="100" max="100"></progress>
            </div>
            <!-- Fix Me Plz -->
            <audio autoplay id="audio"></audio>
            <script src="./js/visual/audioWrap.js"></script>
            <!-- Right -->
            <div id="elmCredit">
                <p class="love">
                    Made with &#128153;
                    <br>
                    by <a href="//caseif.net" target="_blank"rel="noopener noreferrer">caseif</a> & <a href="//incept.online" target="_blank" rel="noopener noreferrer">Incept</a>
                </p>
            </div>

        </div>
    
        <div id="content">
            <canvas id="canvas" style="display: block;"></canvas>
        </div>
        <div id="background" class="lazyaf">
            <img src="" class="bgleft" id="limg1" onerror="this.style.display='none'">
            <img src="" class="bgright" id="limg2" onerror="this.style.display='none'">
        </div>
        <div id="background" class="realbg">
            <img src="" class="bgleft" id="bgimg1" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
            <img src="" class="bgright" id="bgimg2" onload="javascript:Background.fadeFullRes(this)" onerror="this.style.display='none'">
        </div>
    </body>
</html>
